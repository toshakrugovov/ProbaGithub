{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ß–µ–∫ ‚Ññ {{ receipt.number|default:receipt.id }} ‚Äî MPTCOURSE</title>
  <style>
    :root {
      --toolbar-bg: #1a1a2e;
      --toolbar-color: #eee;
      --toolbar-border: #16213e;
      --btn-primary: #4361ee;
      --btn-primary-hover: #3a56d4;
      --btn-secondary: #4a4a6a;
      --btn-secondary-hover: #5a5a7a;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f1a; color: #e0e0e0; min-height: 100vh; display: flex; flex-direction: column; }
    .receipt-viewer-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      padding: 12px 20px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--toolbar-border);
      color: var(--toolbar-color);
    }
    .receipt-viewer-toolbar h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .receipt-viewer-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .receipt-viewer-actions a,
    .receipt-viewer-actions button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.95rem;
      text-decoration: none;
      cursor: pointer;
      border: none;
      font-family: inherit;
      transition: background 0.2s;
    }
    .btn-print {
      background: var(--btn-primary);
      color: #fff;
    }
    .btn-print:hover { background: var(--btn-primary-hover); }
    .btn-download {
      background: var(--btn-secondary);
      color: #fff;
    }
    .btn-download:hover { background: var(--btn-secondary-hover); }
    .btn-back {
      background: transparent;
      color: #a0a0c0;
      border: 1px solid #4a4a6a;
    }
    .btn-back:hover { background: var(--btn-secondary); color: #fff; }
    .receipt-viewer-frame-wrap {
      flex: 1;
      min-height: 0;
      padding: 16px;
    }
    .receipt-viewer-frame-wrap iframe {
      width: 100%;
      height: 100%;
      min-height: calc(100vh - 120px);
      border: 1px solid var(--toolbar-border);
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="receipt-viewer-toolbar">
    <h1>–ß–µ–∫ ‚Ññ {{ receipt.number|default:receipt.id }} ¬∑ –ó–∞–∫–∞–∑ #{{ receipt.order_id }}</h1>
    <div class="receipt-viewer-actions">
      <button type="button" class="btn-print" onclick="printReceipt()" title="–ü–µ—á–∞—Ç—å">üñ® –ü–µ—á–∞—Ç—å</button>
      <a href="{% url 'receipt_pdf' receipt.id %}?download=1" class="btn-download" download title="–°–∫–∞—á–∞—Ç—å PDF">üì• –°–∫–∞—á–∞—Ç—å PDF</a>
      <a href="{% url 'receipts_list' %}" class="btn-back">‚Üê –ö —Å–ø–∏—Å–∫—É —á–µ–∫–æ–≤</a>
    </div>
  </div>
  <div class="receipt-viewer-frame-wrap">
    <iframe
      id="receipt-pdf-iframe"
      src="{% url 'receipt_pdf' receipt.id %}"
      title="–ß–µ–∫ ‚Ññ {{ receipt.number|default:receipt.id }}"
    ></iframe>
  </div>
  <script>
    function printReceipt() {
      var iframe = document.getElementById('receipt-pdf-iframe');
      try {
        if (iframe.contentWindow && typeof iframe.contentWindow.print === 'function') {
          iframe.contentWindow.print();
        } else {
          window.print();
        }
      } catch (e) {
        window.print();
      }
    }
  </script>
</body>
</html>
