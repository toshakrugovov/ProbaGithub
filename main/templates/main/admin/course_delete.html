{% extends 'base.html' %}
{% load static %}

{% block title %}Удаление курса — Панель администратора{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}

{% block content %}
<div class="form-wrap">
    <h1>Удаление курса</h1>
    <p>Вы уверены, что хотите удалить курс <strong>{{ course.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="danger">Удалить</button>
            <a href="{% url 'admin_courses_list' %}">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
