{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доступа - MPTCOURSE</title>
    <!-- Google Fonts отключены из-за проблем с прокси -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <style>
        .secret-check-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 60px 20px;
            text-align: center;
            background: var(--bg);
        }
        
        .secret-check-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--elev);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .secret-check-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .secret-check-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
            letter-spacing: -0.02em;
        }
        
        .secret-check-message {
            font-size: 14px;
            margin-bottom: 30px;
            color: var(--muted);
            line-height: 1.6;
        }
        
        .secret-check-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--text);
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
        }
        
        .submit-button {
            width: 100%;
            padding: 16px;
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            margin-top: 20px;
        }
        
        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }
        
        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0,0,0,0.18);
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .dark-theme .submit-button {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }
        
        .dark-theme .submit-button:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            text-align: left;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 16px;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--text);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .secret-check-title {
                font-size: 24px;
            }
            
            .secret-check-card {
                padding: 24px;
            }
        }
    </style>
    <script>
        (function() {
            try {
                var stored = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var isDark = stored ? stored === 'dark' : prefersDark;
                document.body.classList.toggle('dark-theme', isDark);
            } catch (e) {}
        })();
    </script>
</head>
<body>
    <div class="secret-check-container">
        <div class="secret-check-card">
            <div class="secret-check-icon">🔐</div>
            <h1 class="secret-check-title">Проверка доступа</h1>
            <p class="secret-check-message">
                Для доступа к восстановлению базы данных введите секретное слово администратора.
            </p>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="secret-check-form" id="secretForm">
                <div class="form-group">
                    <label for="secret_word">Секретное слово</label>
                    <input type="password" id="secret_word" name="secret_word" placeholder="Введите секретное слово" required autofocus>
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">
                    Проверить
                </button>
            </form>
            
            <a href="/" class="back-link">← Вернуться на главную</a>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('secretForm');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const secretWord = document.getElementById('secret_word').value.trim();
            
            if (!secretWord) {
                showError('Пожалуйста, введите секретное слово');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Проверка...';
            hideError();
            
            try {
                const formData = new FormData();
                formData.append('secret_word', secretWord);
                
                const response = await fetch('/admin-secret-check/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Перенаправляем на страницу восстановления
                    window.location.href = data.redirect || '/emergency-restore/';
                } else {
                    showError(data.error || 'Неверное секретное слово');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Проверить';
                }
            } catch (error) {
                showError('Ошибка соединения: ' + error.message);
                submitButton.disabled = false;
                submitButton.textContent = 'Проверить';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = '❌ ' + message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
