  #     - DOCKER_INFLUXDB_INIT_MODE=setup
  #     - DOCKER_INFLUXDB_INIT_USERNAME=admin
  #     - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
  #     - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-MPT}
  #     - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-Metrics}
  #     - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-}
  #   volumes:
  #     - influxdb_data:/var/lib/influxdb2
  #   networks:
  #     - mptcourse_network

volumes:
  postgres_data:
  # influxdb_data:  # Раскомментируйте, если используете InfluxDB в Docker

networks:
  mptcourse_network:
    driver: bridge
  monitoring_system:
    driver: bridge  # Создаем сеть автоматически, если не существует внешняя
    external: false  # Изменено на false для автоматического создания

